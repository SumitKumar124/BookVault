<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }
        .navbar {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'display_books' %}">Display Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'update_books' %}">Update Books</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Book Form Section -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center text-primary">üìñ Add a New Book</h2>

            <!-- Success/Error Messages -->
            {% for message in messages %}
                <div class="alert alert-warning text-center">{{ message }}</div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                
                <!-- Custom Styled Input Fields -->
                <div class="mb-3">
                    <label for="id_title" class="form-label">üìö Book Title</label>
                    <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter book title" required>
                </div>

                <div class="mb-3">
                    <label for="id_author" class="form-label">‚úçÔ∏è Author</label>
                    <input type="text" name="author" id="id_author" class="form-control" placeholder="Enter author's name" required>
                </div>

                <div class="mb-3">
                    <label for="id_isbn" class="form-label">üî¢ ISBN</label>
                    <input type="text" name="isbn" id="id_isbn" class="form-control" placeholder="Enter ISBN (optional)">
                </div>

                <div class="mb-3">
                    <label for="id_published_date" class="form-label">üìÖ Published Date</label>
                    <input type="date" name="published_date" id="id_published_date" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">‚ûï Add Book</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'update_books' %}" class="btn btn-secondary w-100">üîô Back to Update Books</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
